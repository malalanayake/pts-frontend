<div class="col-md-6 col-md-offset-3">
    <h2>Bus Owner Registration</h2>
    <form role="form" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="busOwner.name" require/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" [(ngModel)]="busOwner.address"
                   required/>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" class="form-control" [(ngModel)]="busOwner.phone" required/>
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="email" name="username" id="username" class="form-control" [(ngModel)]="busOwner.username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="busOwner.password"
                   required/>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
            <button type="button" class="btn btn-primary" (click)="updateTheTableView()">Register</button>
        </div>
    </form>
    <br/>
    <app-table-view [tableView]="tableViewForBusOwner" (eventTableRowSelection)="rowSlectionInBusCollection($event)"></app-table-view>
</div>
