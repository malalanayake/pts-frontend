<div id="container">
    <div style="display: inline-block;"><h1 id="title">{{title}}</h1></div>
    <div *ngIf="showSpinning" style="display: inline-block;" class="loader pull-right">
    </div>
</div>

<form #signupForm="ngForm" role="form" (ngSubmit)="register()" novalidate>
    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="registration.name" #name="ngModel"
               [ngClass]="{
               'is-invalid': name.invalid && (name.dirty || name.touched),
               'is-valid': name.valid && (name.dirty || name.touched)
               }"
               required/>
        <div class="invalid-feedback">
            <p *ngIf="name.invalid && (name.dirty || name.touched)">Name is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" class="form-control" [(ngModel)]="registration.address"
               required/>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" class="form-control" [(ngModel)]="registration.phone"/>
    </div>
    <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="registration.username"
               required/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="registration.password"
               required/>
    </div>
    <br/>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid" id="registerButton">Register
        </button>
        <a href="{{extraButtonUrl}}" class="btn btn-link" id="extraButton">{{extraButtonName}}</a>
    </div>
</form>
<hr/>
<div class="alert alert-success" *ngIf="message && success">
    {{message}}
</div>

<div class="alert alert-danger" *ngIf="message && !success">
    {{message}}
</div>
